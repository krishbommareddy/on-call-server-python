<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Holiday Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calendar-grid { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 80px; }
        .day-selected { background-color: #4f46e5 !important; } /* Indigo 600 */
    </style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-400">Holiday Management</h1>
            <p class="text-gray-400 mt-2">Click on dates to mark them as statutory holidays. Click again to unmark.</p>
        </header>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <button id="prev-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700">&larr; Prev</button>
                <h2 id="current-month-year" class="text-2xl font-semibold"></h2>
                <button id="next-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700">Next &rarr;</button>
            </div>
            <div class="grid calendar-grid text-center font-bold text-gray-400 mb-2">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="grid calendar-grid gap-2"></div>
            <div class="text-right mt-6">
                <button id="save-holidays-btn" class="px-6 py-2 bg-green-600 rounded-md hover:bg-green-700 font-semibold">Save Holidays</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let currentDate = new Date();
        let selectedHolidays = new Set();
        const calendarGrid = document.getElementById('calendar-grid');

        async function fetchHolidays() {
            const response = await fetch('/api/holidays');
            const holidayList = await response.json();
            selectedHolidays = new Set(holidayList);
        }

        function renderCalendar() {
            // Calendar rendering logic similar to the main scheduler
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('current-month-year').textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            for (let i = 0; i < firstDay; i++) calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');

            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const isSelected = selectedHolidays.has(dateString);
                calendarGrid.insertAdjacentHTML('beforeend', `
                    <div class="calendar-day p-2 border border-gray-700 rounded-md flex items-center justify-center cursor-pointer hover:bg-gray-700 ${isSelected ? 'day-selected' : ''}" data-date="${dateString}">
                        <span class="text-lg">${day}</span>
                    </div>`);
            }
        }
        
        calendarGrid.addEventListener('click', (e) => {
            const cell = e.target.closest('.calendar-day');
            if (!cell) return;
            const date = cell.dataset.date;
            if (selectedHolidays.has(date)) {
                selectedHolidays.delete(date);
            } else {
                selectedHolidays.add(date);
            }
            cell.classList.toggle('day-selected');
        });

        document.getElementById('save-holidays-btn').addEventListener('click', async () => {
            await fetch('/api/holidays', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ holidays: Array.from(selectedHolidays) })
            });
            alert('Holidays saved!');
        });

        document.getElementById('prev-month-btn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        document.getElementById('next-month-btn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });

        async function init() {
            await fetchHolidays();
            renderCalendar();
        }
        init();
    });
    </script>
</body>
</html>
