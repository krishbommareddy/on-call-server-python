<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.day-selected { background-color: #4f46e5 !important; }</style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-7xl mx-auto space-y-8">
        <header><h1 class="text-4xl font-bold text-indigo-400 text-center">Admin Dashboard</h1></header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-6">
                <div>
                    <h2 class="text-2xl font-semibold text-green-400 mb-3">Generate Schedule</h2>
                    <div class="flex items-center space-x-2">
                        <input type="month" id="month-select" class="w-full p-2 bg-gray-700 rounded-md">
                        <button id="generate-schedule-btn" class="w-full py-2 px-4 bg-purple-600 rounded-md hover:bg-purple-700 font-semibold">Generate</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold text-green-400 mb-3">Team Management</h2>
                    <div class="space-y-3">
                        <div class="flex space-x-2"><input type="text" id="new-member-name" placeholder="New engineer" class="w-full p-2 bg-gray-700 rounded-md"><button id="add-member-btn" class="py-2 px-4 bg-blue-600 rounded-md">Add</button></div>
                        <div class="flex space-x-2"><select id="delete-member-select" class="w-full p-2 bg-gray-700 rounded-md"><option value="">-- Select to Delete --</option></select><button id="delete-member-btn" class="py-2 px-4 bg-red-800 rounded-md">Delete</button></div>
                    </div>
                </div>
                 <div>
                    <h2 class="text-2xl font-semibold text-green-400 mb-3">Reset Schedule</h2>
                    <button id="reset-btn" class="w-full py-2 px-4 bg-red-600 rounded-md hover:bg-red-700 font-semibold">Reset Current Month's Schedule</button>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-green-400 mb-3">Holiday Management</h2>
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md">&larr;</button>
                    <h3 id="current-month-year" class="text-xl font-semibold"></h3>
                    <button id="next-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md">&rarr;</button>
                </div>
                <div class="grid grid-cols-7 text-center font-bold text-gray-400 mb-2"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
                <div class="text-right mt-4"><button id="save-holidays-btn" class="px-6 py-2 bg-green-600 rounded-md font-semibold">Save Holidays</button></div>
            </div>
        </div>
        <div class="text-center"><a href="/" class="text-indigo-400 hover:underline">Back to Main Scheduler View</a></div>
    </div>
    <script>
    // This script is self-contained for the admin page
    document.addEventListener('DOMContentLoaded', () => {
        let currentDate = new Date();
        let selectedHolidays = new Set();
        const calendarGrid = document.getElementById('calendar-grid');

        // --- API Helpers ---
        async function apiCall(url, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(url, options);
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'API request failed');
            return data;
        }

        // --- Holiday Calendar ---
        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            document.getElementById('current-month-year').textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const isSelected = selectedHolidays.has(dateString);
                calendarGrid.insertAdjacentHTML('beforeend', `<div class="p-2 border border-gray-700 rounded-md text-center cursor-pointer hover:bg-gray-700 ${isSelected ? 'day-selected' : ''}" data-date="${dateString}">${day}</div>`);
            }
        }
        
        // --- Team Management ---
        async function populateDeleteDropdown() {
            const data = await apiCall('/api/data');
            const select = document.getElementById('delete-member-select');
            select.options.length = 1;
            (data.groups || []).flat().sort((a,b) => a.name.localeCompare(b.name)).forEach(eng => {
                select.add(new Option(eng.name, eng.name));
            });
        }
        
        // --- Event Listeners ---
        document.getElementById('generate-schedule-btn').addEventListener('click', async () => {
            const month = document.getElementById('month-select').value;
            if (!month) return alert('Please select a month to generate the schedule for.');
            if (!confirm(`This will generate a new schedule for ${month} and overwrite any existing assignments. Continue?`)) return;
            try {
                await apiCall('/api/generate-schedule', 'POST', { month });
                alert(`Schedule for ${month} generated successfully!`);
            } catch (error) { alert(`Error: ${error.message}`); }
        });

        document.getElementById('add-member-btn').addEventListener('click', async () => {
            const name = document.getElementById('new-member-name').value.trim();
            if (!name) return;
            try {
                await apiCall('/api/team', 'POST', { action: 'add', name });
                document.getElementById('new-member-name').value = '';
                await populateDeleteDropdown();
            } catch (error) { alert(`Error: ${error.message}`); }
        });

        document.getElementById('delete-member-btn').addEventListener('click', async () => {
            const name = document.getElementById('delete-member-select').value;
            if (!name || !confirm(`Delete ${name}?`)) return;
            try {
                await apiCall('/api/team', 'POST', { action: 'delete', name });
                await populateDeleteDropdown();
            } catch (error) { alert(`Error: ${error.message}`); }
        });
        
        document.getElementById('reset-btn').addEventListener('click', async () => {
            const month = document.getElementById('month-select').value;
            if (!month) return alert('Please select a month to reset.');
            if (!confirm(`This will delete all assignments for ${month}. Continue?`)) return;
            try {
                const data = await apiCall('/api/reset-schedule', 'POST', { month });
                alert(data.message);
            } catch(error) { alert(`Error: ${error.message}`); }
        });

        calendarGrid.addEventListener('click', (e) => {
            const cell = e.target.closest('div[data-date]');
            if (!cell) return;
            const date = cell.dataset.date;
            if (selectedHolidays.has(date)) selectedHolidays.delete(date);
            else selectedHolidays.add(date);
            cell.classList.toggle('day-selected');
        });

        document.getElementById('save-holidays-btn').addEventListener('click', async () => {
            try {
                await apiCall('/api/holidays', 'POST', { holidays: Array.from(selectedHolidays) });
                alert('Holidays saved!');
            } catch(error) { alert(`Error: ${error.message}`); }
        });

        document.getElementById('prev-month-btn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        document.getElementById('next-month-btn').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });

        async function init() {
            document.getElementById('month-select').value = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
            const holidayList = await apiCall('/api/holidays');
            selectedHolidays = new Set(holidayList);
            renderCalendar();
            await populateDeleteDropdown();
        }
        init();
    });
    </script>
</body>
</html>
