<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.day-selected { background-color: #4f46e5 !important; }</style>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-7xl mx-auto space-y-8">
        <header><h1 class="text-4xl font-bold text-indigo-400 text-center">Admin Dashboard</h1></header>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            <div class="space-y-8">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg space-y-6">
                    <div>
                        <h2 class="text-2xl font-semibold text-green-400 mb-3">Schedule Actions</h2>
                        <div class="flex items-center space-x-2">
                            <input type="month" id="month-select" class="w-full p-2 bg-gray-700 rounded-md">
                            <button id="generate-schedule-btn" class="w-auto py-2 px-4 bg-purple-600 rounded-md font-semibold">Generate</button>
                            <button id="reset-btn" class="w-auto py-2 px-4 bg-red-600 rounded-md font-semibold">Reset</button>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold text-green-400 mb-3">Team Management</h2>
                        <div class="space-y-3">
                            <div class="flex space-x-2"><input type="text" id="new-member-name" placeholder="New engineer" class="w-full p-2 bg-gray-700 rounded-md"><button id="add-member-btn" class="py-2 px-4 bg-blue-600 rounded-md">Add</button></div>
                            <div class="flex space-x-2"><select id="delete-member-select" class="w-full p-2 bg-gray-700 rounded-md"><option value="">-- Select to Delete --</option></select><button id="delete-member-btn" class="py-2 px-4 bg-red-800 rounded-md">Delete</button></div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-semibold text-green-400 mb-4">Monthly Reports</h2>
                    <div id="reports-container" class="space-y-6">
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-semibold">Employees Without Preferences</h3>
                                <button id="copy-no-prefs" class="text-xs bg-gray-600 px-2 py-1 rounded hover:bg-gray-500">Copy List</button>
                            </div>
                            <div id="no-prefs-list" class="text-sm bg-gray-900/50 p-3 rounded-md max-h-40 overflow-y-auto"></div>
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-semibold">Shift Discrepancy Report</h3>
                                <button id="copy-discrepancy" class="text-xs bg-gray-600 px-2 py-1 rounded hover:bg-gray-500">Copy List</button>
                            </div>
                            <div id="discrepancy-list" class="text-sm bg-gray-900/50 p-3 rounded-md max-h-40 overflow-y-auto"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-green-400 mb-3">Holiday Management</h2>
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md">&larr;</button>
                    <h3 id="current-month-year" class="text-xl font-semibold"></h3>
                    <button id="next-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md">&rarr;</button>
                </div>
                <div class="grid grid-cols-7 text-center font-bold text-gray-400 mb-2"><div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div></div>
                <div id="calendar-grid" class="grid grid-cols-7 gap-2"></div>
                <div class="text-right mt-4"><button id="save-holidays-btn" class="px-6 py-2 bg-green-600 rounded-md font-semibold">Save Holidays</button></div>
            </div>
        </div>
        <div class="text-center"><a href="/" class="text-indigo-400 hover:underline">Back to Main Scheduler View</a></div>
    </div>
    <script>
    // This script has been refactored for clarity and correctness.
    document.addEventListener('DOMContentLoaded', () => {
        let holidayCalendarDate = new Date();
        let selectedHolidays = new Set();

        const DOM = {
            monthSelect: document.getElementById('month-select'),
            generateBtn: document.getElementById('generate-schedule-btn'),
            resetBtn: document.getElementById('reset-btn'),
            addMemberBtn: document.getElementById('add-member-btn'),
            newMemberNameInput: document.getElementById('new-member-name'),
            deleteMemberBtn: document.getElementById('delete-member-btn'),
            deleteMemberSelect: document.getElementById('delete-member-select'),
            noPrefsList: document.getElementById('no-prefs-list'),
            discrepancyList: document.getElementById('discrepancy-list'),
            copyNoPrefsBtn: document.getElementById('copy-no-prefs'),
            copyDiscrepancyBtn: document.getElementById('copy-discrepancy'),
            holidayCalendarGrid: document.getElementById('calendar-grid'),
            holidayMonthYear: document.getElementById('current-month-year'),
            holidayPrevBtn: document.getElementById('prev-month-btn'),
            holidayNextBtn: document.getElementById('next-month-btn'),
            saveHolidaysBtn: document.getElementById('save-holidays-btn'),
        };

        async function apiCall(url, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const response = await fetch(url, options);
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'API request failed');
            return data;
        }

        function renderHolidayCalendar() {
            DOM.holidayCalendarGrid.innerHTML = '';
            const year = holidayCalendarDate.getFullYear();
            const month = holidayCalendarDate.getMonth();
            DOM.holidayMonthYear.textContent = `${holidayCalendarDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 0; i < firstDay; i++) DOM.holidayCalendarGrid.insertAdjacentHTML('beforeend', '<div></div>');
            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const isSelected = selectedHolidays.has(dateString);
                DOM.holidayCalendarGrid.insertAdjacentHTML('beforeend', `<div class="p-2 border border-gray-700 rounded-md text-center cursor-pointer hover:bg-gray-700 ${isSelected ? 'day-selected' : ''}" data-date="${dateString}">${day}</div>`);
            }
        }
        
        async function fetchAndRenderReports() {
            const month = DOM.monthSelect.value;
            try {
                const data = await apiCall(`/api/admin-dashboard?month=${month}`);
                DOM.noPrefsList.innerHTML = data.noPreferences.length ? data.noPreferences.map(e => `<div class="p-1">${e.name} <span class="text-gray-500">- ${e.group}</span></div>`).join('') : '<div class="p-1 text-gray-400">All have submitted.</div>';
                DOM.discrepancyList.innerHTML = data.shiftDiscrepancies.length ? data.shiftDiscrepancies.map(d => `<div class="p-1">${d.name} <span class="text-gray-500">(${d.group})</span> - Req: ${d.requested}, Got: ${d.actual}</div>`).join('') : '<div class="p-1 text-gray-400">No discrepancies.</div>';
            } catch (error) {
                console.error("Failed to render reports:", error);
                DOM.noPrefsList.innerHTML = `<div class="p-1 text-red-400">Error loading report.</div>`;
                DOM.discrepancyList.innerHTML = `<div class="p-1 text-red-400">Error loading report.</div>`;
            }
        }

        async function populateDeleteDropdown() {
            try {
                const data = await apiCall('/api/data');
                DOM.deleteMemberSelect.options.length = 1;
                (data.groups || []).flat().sort((a,b) => a.name.localeCompare(b.name)).forEach(eng => {
                    DOM.deleteMemberSelect.add(new Option(eng.name, eng.name));
                });
            } catch (error) { console.error("Failed to populate dropdown:", error); }
        }
        
        function setupEventListeners() {
            DOM.generateBtn.addEventListener('click', async () => {
                const month = DOM.monthSelect.value;
                if (!month) return alert('Please select a month.');
                if (!confirm(`Generate a new schedule for ${month}? This will overwrite existing assignments.`)) return;
                try {
                    await apiCall('/api/generate-schedule', 'POST', { month });
                    alert(`Schedule for ${month} generated successfully!`);
                    await fetchAndRenderReports();
                } catch (error) { alert(`Error: ${error.message}`); }
            });

            DOM.addMemberBtn.addEventListener('click', async () => {
                const name = DOM.newMemberNameInput.value.trim();
                if (!name) return;
                try {
                    await apiCall('/api/team', 'POST', { action: 'add', name });
                    DOM.newMemberNameInput.value = '';
                    await populateDeleteDropdown();
                } catch (error) { alert(`Error: ${error.message}`); }
            });

            DOM.deleteMemberBtn.addEventListener('click', async () => {
                const name = DOM.deleteMemberSelect.value;
                if (!name || !confirm(`Delete ${name}?`)) return;
                try {
                    await apiCall('/api/team', 'POST', { action: 'delete', name });
                    await populateDeleteDropdown();
                } catch (error) { alert(`Error: ${error.message}`); }
            });
            
            DOM.resetBtn.addEventListener('click', async () => {
                const month = DOM.monthSelect.value;
                if (!month) return alert('Please select a month to reset.');
                if (!confirm(`Delete all assignments for ${month}?`)) return;
                try {
                    const data = await apiCall('/api/reset-schedule', 'POST', { month });
                    alert(data.message);
                    await fetchAndRenderReports();
                } catch(error) { alert(`Error: ${error.message}`); }
            });

            // FIXED: This listener is now correctly attached
            DOM.holidayCalendarGrid.addEventListener('click', (e) => {
                const cell = e.target.closest('div[data-date]');
                if (!cell) return;
                const date = cell.dataset.date;
                if (selectedHolidays.has(date)) selectedHolidays.delete(date);
                else selectedHolidays.add(date);
                cell.classList.toggle('day-selected');
            });

            DOM.saveHolidaysBtn.addEventListener('click', async () => {
                try {
                    await apiCall('/api/holidays', 'POST', { holidays: Array.from(selectedHolidays) });
                    alert('Holidays saved!');
                } catch(error) { alert(`Error: ${error.message}`); }
            });

            DOM.holidayPrevBtn.addEventListener('click', () => { holidayCalendarDate.setMonth(holidayCalendarDate.getMonth() - 1); renderHolidayCalendar(); });
            DOM.holidayNextBtn.addEventListener('click', () => { holidayCalendarDate.setMonth(holidayCalendarDate.getMonth() + 1); renderHolidayCalendar(); });
            DOM.monthSelect.addEventListener('change', fetchAndRenderReports);
            
            const copyHandler = (textProvider, button) => async () => {
                const text = textProvider();
                if(!text) return;
                await navigator.clipboard.writeText(text);
                button.textContent = 'Copied!';
                setTimeout(() => button.textContent = 'Copy List', 2000);
            };

            DOM.copyNoPrefsBtn.addEventListener('click', copyHandler(() => [...DOM.noPrefsList.querySelectorAll('div')].map(div => div.textContent).join('\n'), DOM.copyNoPrefsBtn));
            DOM.copyDiscrepancyBtn.addEventListener('click', copyHandler(() => [...DOM.discrepancyList.querySelectorAll('div')].map(div => div.textContent).join('\n'), DOM.copyDiscrepancyBtn));
        }

        async function init() {
            const now = new Date();
            DOM.monthSelect.value = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            const holidayList = await apiCall('/api/holidays');
            selectedHolidays = new Set(holidayList);
            renderHolidayCalendar();
            await populateDeleteDropdown();
            await fetchAndRenderReports();
        }

        setupEventListeners();
        init();
    });
    </script>
</body>
</html>
