<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rosters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-8">
    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-400">Team Rosters</h1>
        </header>
        <div class="space-y-8">
            {% for team_name, team_members in teams.items() %}
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold text-green-400 mb-4">{{ team_name }} Team</h2>
                <ol class="list-decimal list-inside space-y-2">
                    {% for engineer in team_members %}
                    <li class="text-lg">
                        {{ engineer.name }}
                        <span class="text-sm text-gray-500 ml-2">(Deficit: {{ "%.2f"|format(engineer.deficit) }})</span>
                    </li>
                    {% endfor %}
                </ol>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-8"><button onclick="window.close()" class="px-6 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700">Close</button></div>
    </div>
</body>
</html>
