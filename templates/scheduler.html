<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Call Group Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calendar-grid { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 160px; }
        .weekend-day:hover { background-color: #374151; cursor: pointer; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.6); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans p-4 sm:p-6 md:p-8">

    <div class="max-w-screen-2xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-400">On-Call Group Scheduler</h1>
        </header>

        <main class="flex flex-col xl:flex-row gap-8">
            <div class="w-full xl:flex-1 bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between mb-6">
                    <button id="prev-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700">&larr; Prev</button>
                    <h2 id="current-month-year" class="text-xl sm:text-2xl font-semibold text-center mx-2"></h2>
                    <button id="next-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700">Next &rarr;</button>
                </div>
                <div class="grid calendar-grid gap-1 text-center font-bold text-gray-400 mb-2">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>
                <div id="calendar-grid" class="grid calendar-grid gap-1 md:gap-2"></div>
            </div>

            <div class="w-full xl:w-96 xl:flex-shrink-0 bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col space-y-6">
                <h3 class="text-xl font-semibold border-b border-gray-700 pb-3">Controls</h3>
                <div><a href="/priorities" target="_blank" class="w-full block text-center py-2 px-4 bg-gray-600 rounded-md hover:bg-gray-700 font-semibold">View Priorities</a></div>
                <div>
                    <label for="team-member-select" class="block mb-2 font-medium">1. Select Name to Add/Remove or View Shifts</label>
                    <select id="team-member-select" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                        <option value="">-- Select Your Name --</option>
                    </select>
                </div>
                <div>
                    <h4 class="font-medium">2. Automated Scheduling</h4>
                    <button id="auto-fill-btn" class="w-full py-2 px-4 bg-green-600 rounded-md hover:bg-green-700 font-semibold">Auto-fill Empty Days</button>
                     <p class="text-xs text-gray-500 mt-2">Assigns a full group to any empty weekend day.</p>
                </div>
                <div>
                    <h4 class="font-medium">3. Reset</h4>
                    <button id="reset-btn" class="w-full py-2 px-4 bg-red-600 rounded-md hover:bg-red-700 font-semibold">Reset This Month's Schedule</button>
                </div>
                
                <div class="border-t border-gray-700 pt-6 space-y-4">
                    <h4 class="font-medium text-gray-300">Team Management</h4>
                    <div class="flex space-x-2">
                        <input type="text" id="new-member-name" placeholder="New engineer name" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-white">
                        <button id="add-member-btn" class="py-2 px-4 bg-blue-600 rounded-md hover:bg-blue-700 font-semibold">Add</button>
                    </div>
                    <div class="flex space-x-2">
                         <select id="delete-member-select" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                            <option value="">-- Select Engineer to Delete --</option>
                        </select>
                        <button id="delete-member-btn" class="py-2 px-4 bg-red-800 rounded-md hover:bg-red-900 font-semibold">Delete</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="day-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-gray-800 border border-gray-600 rounded-lg shadow-2xl w-full max-w-md">
            <div class="p-4 flex justify-between items-center border-b border-gray-700">
                <h3 id="modal-title" class="text-lg font-semibold text-indigo-300">Assignments</h3>
                <button id="modal-close-btn-x" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="modal-body" class="p-6 max-h-80 overflow-y-auto">
                </div>
            <div class="p-4 bg-gray-900/50 text-right">
                <button id="modal-close-btn-bottom" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700">Close</button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_URL = '/api/data';
        const MANAGE_ENGINEERS_URL = '/api/manage-engineers';

        let currentDate = new Date();
        let groups = [];
        let assignments = {};
        let groupRoundRobinIndex = 0;
        let allEngineers = [];
        let selectedEngineer = '';

        const DOM = {
            calendarGrid: document.getElementById('calendar-grid'),
            currentMonthYear: document.getElementById('current-month-year'),
            prevMonthBtn: document.getElementById('prev-month-btn'),
            nextMonthBtn: document.getElementById('next-month-btn'),
            teamMemberSelect: document.getElementById('team-member-select'),
            autoFillBtn: document.getElementById('auto-fill-btn'),
            resetBtn: document.getElementById('reset-btn'),
            newMemberNameInput: document.getElementById('new-member-name'),
            addMemberBtn: document.getElementById('add-member-btn'),
            deleteMemberSelect: document.getElementById('delete-member-select'),
            deleteMemberBtn: document.getElementById('delete-member-btn'),
            modal: document.getElementById('day-modal'),
            modalTitle: document.getElementById('modal-title'),
            modalBody: document.getElementById('modal-body'),
            modalCloseBtnX: document.getElementById('modal-close-btn-x'),
            modalCloseBtnBottom: document.getElementById('modal-close-btn-bottom'),
        };

        function getMonthString(date) { return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`; }
        function getFormattedDate(date) { return `${getMonthString(date)}-${date.getDate().toString().padStart(2, '0')}`; }

        async function loadStateFromServer() {
            try {
                const response = await fetch(`${API_URL}?month=${getMonthString(currentDate)}`);
                const data = await response.json();
                groups = data.groups || [];
                assignments = data.assignments || {};
                groupRoundRobinIndex = data.groupRoundRobinIndex || 0;
                allEngineers = groups.flat();
            } catch (error) { console.error('Error loading data:', error); }
        }

        async function saveStateToServer() {
            try {
                const currentState = { groups, assignments, groupRoundRobinIndex, lastRotation: getMonthString(currentDate) };
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentState),
                });
            } catch (error) { console.error('Error saving data:', error); }
        }

        function populateDropdowns() {
            DOM.teamMemberSelect.options.length = 1;
            DOM.deleteMemberSelect.options.length = 1;
            allEngineers.sort((a,b) => a.name.localeCompare(b.name)).forEach(eng => {
                DOM.teamMemberSelect.add(new Option(eng.name, eng.name));
                DOM.deleteMemberSelect.add(new Option(eng.name, eng.name));
            });
        }
        
        function getEngineerShiftCount(name, month) {
            return Object.keys(assignments).filter(d => d.startsWith(month) && assignments[d].includes(name)).length;
        }

        function renderCalendar() {
            DOM.calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            DOM.currentMonthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) DOM.calendarGrid.insertAdjacentHTML('beforeend', '<div></div>');

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const isWeekend = [0, 6].includes(date.getDay());
                const dateString = getFormattedDate(date);
                
                let dayCellHTML = `<div class="p-2"><div class="font-bold text-gray-500">${day}</div></div>`;
                if (isWeekend) {
                    const assigned = assignments[dateString] || [];
                    const count = assigned.length;
                    
                    let namesHTML = assigned.slice(0, 4).map((name, i) => `<div class="text-xs truncate">${i+1}. ${name}</div>`).join('');
                    if (count > 4) {
                        // This is now a button that opens the modal
                        namesHTML += `<div class="text-xs text-indigo-400 font-bold mt-1 cursor-pointer view-more-btn" data-date="${dateString}">+ ${count - 4} more...</div>`;
                    }
                    
                    // Highlighting logic
                    const isHighlighted = selectedEngineer && assigned.includes(selectedEngineer) ? 'ring-2 ring-blue-500' : '';

                    dayCellHTML = `
                        <div class="calendar-day p-2 border border-gray-700/50 rounded-md flex flex-col bg-gray-800 weekend-day ${isHighlighted}" data-date="${dateString}">
                            <div class="font-bold text-indigo-300">${day}</div>
                            <div class="mt-1 space-y-1 overflow-hidden flex-grow">${namesHTML}</div>
                            <div class="mt-auto text-center text-xs sm:text-sm p-1 rounded-md font-semibold ${count > 0 ? 'bg-green-600' : 'bg-gray-600'}">
                                ${count} Assigned
                            </div>
                        </div>`;
                }
                DOM.calendarGrid.insertAdjacentHTML('beforeend', dayCellHTML);
            }
        }
        
        async function handleCalendarClick(e) {
            // Check if a "view more" button was clicked
            if (e.target.classList.contains('view-more-btn')) {
                showDayModal(e.target.dataset.date);
                return;
            }

            const memberName = DOM.teamMemberSelect.value;
            if (!memberName) return alert('Please select your name from the dropdown first.');
            
            const cell = e.target.closest('.weekend-day');
            if (!cell) return;

            const date = cell.dataset.date;
            const assigned = assignments[date] || [];
            const memberObj = allEngineers.find(eng => eng.name === memberName);
            if (!memberObj) return;

            // NEW: Toggle logic
            if (assigned.includes(memberName)) {
                // If already assigned, remove them
                assignments[date] = assigned.filter(name => name !== memberName);
            } else {
                // If not assigned, add them (after checking max shifts)
                const shiftCount = getEngineerShiftCount(memberName, getMonthString(currentDate));
                if (shiftCount >= memberObj.maxShifts) {
                    return alert(`'${memberName}' has reached the max of ${memberObj.maxShifts} shifts this month.`);
                }
                assigned.unshift(memberName);
                assignments[date] = assigned;
            }
            
            renderCalendar();
            await saveStateToServer();
        }
        
        async function handleAutoFill() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                if (![0, 6].includes(date.getDay())) continue;
                
                const dateString = getFormattedDate(date);
                if ((assignments[dateString] || []).length === 0) {
                    const groupToAssign = groups[groupRoundRobinIndex % groups.length];
                    const availableMembers = groupToAssign.filter(member => getEngineerShiftCount(member.name, getMonthString(currentDate)) < member.maxShifts);
                    
                    assignments[dateString] = availableMembers.map(m => m.name);
                    groupRoundRobinIndex++;
                }
            }
            renderCalendar();
            await saveStateToServer();
        }

        async function manageEngineer(action, name) {
            if (!name) return alert('Please enter or select a name.');
            try {
                const res = await fetch(MANAGE_ENGINEERS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, name }),
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error);
                await initializeApp();
            } catch (error) { alert(`Error: ${error.message}`); }
        }
        
        // NEW: Function to show the modal with assignments for a specific day
        function showDayModal(dateString) {
            const assigned = assignments[dateString] || [];
            DOM.modalTitle.textContent = `Assignments for ${dateString}`;
            DOM.modalBody.innerHTML = '<ol class="list-decimal list-inside space-y-2">' + assigned.map(name => `<li>${name}</li>`).join('') + '</ol>';
            DOM.modal.classList.remove('hidden');
        }

        async function initializeApp() {
            await loadStateFromServer();
            populateDropdowns();
            renderCalendar();
        }

        // --- Event Listeners ---
        DOM.prevMonthBtn.addEventListener('click', async () => { currentDate.setMonth(currentDate.getMonth() - 1); await initializeApp(); });
        DOM.nextMonthBtn.addEventListener('click', async () => { currentDate.setMonth(currentDate.getMonth() + 1); await initializeApp(); });
        DOM.calendarGrid.addEventListener('click', handleCalendarClick); // Consolidated click handler
        DOM.autoFillBtn.addEventListener('click', handleAutoFill);
        DOM.resetBtn.addEventListener('click', async () => {
             if (!confirm('Clear all assignments for this month?')) return;
            const prefix = getMonthString(currentDate);
            Object.keys(assignments).forEach(date => { if (date.startsWith(prefix)) delete assignments[date]; });
            renderCalendar();
            await saveStateToServer();
        });
        DOM.teamMemberSelect.addEventListener('change', (e) => {
            selectedEngineer = e.target.value;
            renderCalendar(); // Re-render to show highlights
        });
        DOM.addMemberBtn.addEventListener('click', () => {
            const name = DOM.newMemberNameInput.value.trim();
            DOM.newMemberNameInput.value = '';
            manageEngineer('add', name);
        });
        DOM.deleteMemberBtn.addEventListener('click', () => {
            const name = DOM.deleteMemberSelect.value;
            if (name && confirm(`Are you sure you want to delete '${name}'?`)) {
                manageEngineer('delete', name);
            }
        });
        // Listeners for closing the modal
        DOM.modalCloseBtnX.addEventListener('click', () => DOM.modal.classList.add('hidden'));
        DOM.modalCloseBtnBottom.addEventListener('click', () => DOM.modal.classList.add('hidden'));

        initializeApp();
    });
    </script>
</body>
</html>
