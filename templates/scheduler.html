<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Call Weekend Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .calendar-grid { grid-template-columns: repeat(7, minmax(0, 1fr)); }
        .calendar-day { min-height: 120px; }
        .weekend-day.unassigned:hover { background-color: #374151; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans p-4 sm:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-400">On-Call Weekend Scheduler</h1>
            <p class="text-gray-400 mt-2">Manage your team's weekend shifts with ease.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3 bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between mb-6">
                    <button id="prev-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">&larr; Previous</button>
                    <h2 id="current-month-year" class="text-2xl font-semibold w-64 text-center"></h2>
                    <button id="next-month-btn" class="px-4 py-2 bg-indigo-600 rounded-md hover:bg-indigo-700 transition-colors">Next &rarr;</button>
                </div>
                <div class="grid calendar-grid gap-1 text-center font-bold text-gray-400 mb-2">
                    <div>Sun</div> <div>Mon</div> <div>Tue</div> <div>Wed</div> <div>Thu</div> <div>Fri</div> <div>Sat</div>
                </div>
                <div id="calendar-grid" class="grid calendar-grid gap-2"></div>
            </div>

            <div class="lg:col-span-1 bg-gray-800 p-6 rounded-lg shadow-lg flex flex-col space-y-6">
                <h3 class="text-xl font-semibold border-b border-gray-700 pb-3">Controls</h3>
                
                <div>
                    <label for="team-member-select" class="block mb-2 font-medium text-gray-300">1. Select Your Name</label>
                    <select id="team-member-select" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">-- Select --</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-2">Select your name, then click an available weekend slot.</p>
                </div>

                <div>
                    <h4 class="font-medium text-gray-300 mb-2">2. Automated Scheduling</h4>
                    <button id="auto-fill-btn" class="w-full py-2 px-4 bg-green-600 rounded-md hover:bg-green-700 transition-colors font-semibold">Auto-fill Remaining Slots</button>
                </div>
                
                <div>
                    <h4 class="font-medium text-gray-300 mb-2">3. Reset</h4>
                    <button id="reset-btn" class="w-full py-2 px-4 bg-red-600 rounded-md hover:bg-red-700 transition-colors font-semibold">Reset This Month's Schedule</button>
                </div>
                
                <div class="border-t border-gray-700 pt-6">
                    <h4 class="font-medium text-gray-300 mb-2">Add New Team Member</h4>
                    <div class="flex space-x-2">
                        <input type="text" id="new-member-name" placeholder="Enter name" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white">
                        <button id="add-member-btn" class="py-2 px-4 bg-blue-600 rounded-md hover:bg-blue-700 transition-colors font-semibold">Add</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- CONFIGURATION ---
        const API_URL = '/api/data';

        // --- STATE ---
        let currentDate = new Date();
        let teamMembers = [];
        let assignments = {};
        let roundRobinIndex = 0;

        const DOM = {
            calendarGrid: document.getElementById('calendar-grid'),
            currentMonthYear: document.getElementById('current-month-year'),
            prevMonthBtn: document.getElementById('prev-month-btn'),
            nextMonthBtn: document.getElementById('next-month-btn'),
            teamMemberSelect: document.getElementById('team-member-select'),
            autoFillBtn: document.getElementById('auto-fill-btn'),
            resetBtn: document.getElementById('reset-btn'),
            newMemberNameInput: document.getElementById('new-member-name'),
            addMemberBtn: document.getElementById('add-member-btn'),
        };

        // --- API COMMUNICATION ---

        /**
         * Fetches the latest data from the server and updates the local state.
         */
        async function loadStateFromServer() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data from server.');
                
                const data = await response.json();
                teamMembers = data.teamMembers || [];
                assignments = data.assignments || {};
                roundRobinIndex = data.roundRobinIndex || 0;
                
                console.log('Data loaded from server:', { teamMembers, assignments, roundRobinIndex });
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Could not connect to the server. Please ensure it is running.');
            }
        }

        /**
         * Sends the current state to the server to be saved.
         */
        async function saveStateToServer() {
            try {
                const state = { teamMembers, assignments, roundRobinIndex };
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(state),
                });
                if (!response.ok) throw new Error('Failed to save data to server.');
                
                const result = await response.json();
                console.log('Server response:', result.message);
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Could not save data to the server.');
            }
        }
        
        // --- CORE LOGIC ---
        
        function populateTeamMemberDropdown() {
            DOM.teamMemberSelect.options.length = 1; 
            teamMembers.forEach(member => {
                const option = document.createElement('option');
                option.value = member;
                option.textContent = member;
                DOM.teamMemberSelect.appendChild(option);
            });
        }
        
        function getFormattedDate(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function renderCalendar() {
            DOM.calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            DOM.currentMonthYear.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                DOM.calendarGrid.insertAdjacentHTML('beforeend', '<div class="border border-gray-700 rounded-md"></div>');
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayOfWeek = date.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                const dateString = getFormattedDate(date);
                const assignedPerson = assignments[dateString];
                const isAssigned = !!assignedPerson;

                DOM.calendarGrid.insertAdjacentHTML('beforeend', `
                    <div class="calendar-day p-2 border border-gray-700 rounded-md flex flex-col 
                        ${isWeekend ? 'bg-gray-700/50 weekend-day' : 'bg-gray-800'}
                        ${isWeekend && !isAssigned ? 'unassigned' : ''}"
                        ${isWeekend ? `data-date="${dateString}"` : ''}>
                        <div class="font-bold ${isWeekend ? 'text-indigo-300' : ''}">${day}</div>
                        ${isWeekend ? `<div class="mt-auto text-center text-sm p-1 rounded-md ${isAssigned ? 'bg-indigo-500 font-semibold' : 'text-gray-400'}">
                            ${assignedPerson || 'Unassigned'}
                        </div>` : ''}
                    </div>`);
            }
        }
        
        async function handleManualSignUp(e) {
            const selectedMember = DOM.teamMemberSelect.value;
            if (!selectedMember) return alert('Please select your name.');
            const cell = e.target.closest('.weekend-day');
            if (!cell || !cell.dataset.date || assignments[cell.dataset.date]) return;
            assignments[cell.dataset.date] = selectedMember;
            renderCalendar();
            await saveStateToServer();
        }

        async function handleAutoFill() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const unassignedDates = [];
            for (let day = 1; day <= new Date(year, month + 1, 0).getDate(); day++) {
                const date = new Date(year, month, day);
                if (date.getDay() === 0 || date.getDay() === 6) {
                    const dateString = getFormattedDate(date);
                    if (!assignments[dateString]) unassignedDates.push(dateString);
                }
            }
            if (unassignedDates.length === 0) return alert('All slots filled.');
            const membersSignedUp = new Set(Object.values(assignments).filter(name => teamMembers.includes(name)));
            unassignedDates.forEach(dateString => {
                let assigned = false;
                while (!assigned) {
                    const person = teamMembers[roundRobinIndex % teamMembers.length];
                    if (!membersSignedUp.has(person)) {
                        assignments[dateString] = person;
                        assigned = true;
                    }
                    roundRobinIndex++;
                }
            });
            renderCalendar();
            await saveStateToServer();
        }

        async function handleResetSchedule() {
            if (!confirm('Are you sure?')) return;
            const monthPrefix = `${currentDate.getFullYear()}-${(currentDate.getMonth() + 1).toString().padStart(2, '0')}`;
            for (const dateString in assignments) {
                if (dateString.startsWith(monthPrefix)) delete assignments[dateString];
            }
            renderCalendar();
            await saveStateToServer();
        }

        async function handleAddMember() {
            const newName = DOM.newMemberNameInput.value.trim();
            if (!newName) return alert('Please enter a name.');
            if (teamMembers.includes(newName)) return alert('Member exists.');
            teamMembers.push(newName);
            populateTeamMemberDropdown();
            DOM.newMemberNameInput.value = '';
            await saveStateToServer();
        }

        // --- INITIALIZATION ---
        
        async function initializeApp() {
            await loadStateFromServer(); // Load data from server first
            populateTeamMemberDropdown();
            renderCalendar();

            // Attach all event listeners
            DOM.prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            DOM.nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
            DOM.calendarGrid.addEventListener('click', handleManualSignUp);
            DOM.autoFillBtn.addEventListener('click', handleAutoFill);
            DOM.resetBtn.addEventListener('click', handleResetSchedule);
            DOM.addMemberBtn.addEventListener('click', handleAddMember);
        }

        initializeApp();
    });
    </script>
</body>
</html>
